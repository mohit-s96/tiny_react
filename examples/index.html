<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="root">
      <div id="app"></div>
      <div id="controllers">
        <p>
          some simple apps i made with my tiny react package. Github
          <a href="https://github.com/msx47/tiny_react">here</a>
        </p>
        <h1>Select from the following apps</h1>
        <div>
          <label for="counter">counter</label>
          <input type="checkbox" name="counter" id="counter" />
        </div>
        <div>
          <label for="inp">controlled input</label>
          <input type="checkbox" name="inp" id="inp" />
        </div>
        <div>
          <label for="tood">todo-list</label>
          <input type="checkbox" name="todo" id="todo" />
        </div>
        <div>
          <label for="async">custom hook for data fetch</label>
          <input type="checkbox" name="async" id="async" checked="true" />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
